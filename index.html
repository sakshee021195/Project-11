<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Weather Report</title>
</head>

<body>
    <div class="weather_main">
        <form action="" class="search_form">
            <input type="text" class="city_input" name="" id="" placeholder="Enter Your City">
            <button class="search_btn">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city_date_section">
            <h2 class="city">Pune</h2>
            <p class="date">20 July 2024</p>
        </div>
        <div class="temp_info">
            <div class="description">
                <i class="material-icons" id="icon_change">sunny</i>
                <span class="description_text">Sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>
        <div class="additional_info">
            <div class="wind_info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind_speed">4 KM/H</h3>
                    <p class="wind_label">wind</p>
                </div>
            </div>
            <div class="humidity_info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity_label">humidity</p>
                </div>
            </div>
            <div class="visbility_info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility_distance">4 KM/H</h3>
                    <p class="visibility_label">visibility</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
